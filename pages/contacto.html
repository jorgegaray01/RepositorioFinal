    <main>
        <h1 class="cabecera__titulo">Formulario de contacto</h1>     
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center"><i class="material-icons iconoColor">description</i>Ingresa tus datos Personales</legend>
        
                                <div class="form-group divisionFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="nombre" name="name" type="text" placeholder="Nombre" class="form-control" required="true">
                                    </div>
                                </div>
                                <div class="form-group divisionFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="apellido" name="name" type="text" placeholder="Apellido" class="form-control" required="true">
                                    </div>
                                </div>
        
                                <div class="form-group divisionFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="E-mail" class="form-control" required="true">
                                    </div>
                                </div>
        
                                <div class="form-group divisionFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="telefono" name="telefono" type="text" placeholder="Teléfono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group divisionFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="comentario" name="comentario" placeholder="Deje su mensaje." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group divisionFormulario">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
                                        <button type="reset" class="btn btn-dark btn-lg">Borrar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    
    <footer class="pie">

            <div class="container divisionPie">
